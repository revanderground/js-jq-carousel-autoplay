<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
   <main>
        <h1 class="title fw-bolder text-center">Autoplay carousel</h1>
        <div class="container-fluid">
            <div class="row p-3 g-3" id="number-wrapper">
                <div class="col-12 text-center">
                    <div class="carousel-wrapper">
                        <div class="carousel-image-container pb-3 col-6 mx-auto" >
                           <img src="https://cdn.photographycourse.net/wp-content/uploads/2022/04/Portrait-vs-Landscape-Featured-Image-3.jpg" id="main-image"></img>
                        </div>

                        <div class="carousel-navigation col-6 mx-auto d-flex justify-content-between">
                            <button onclick="previousChangeImage()"class="btn btn-primary btn-lg" id="previous-button">Previous</button>
                            <button onclick="nextChangeImage()"  class="btn btn-primary btn-lg" id="next-button">Next</button>
                        </div>

                    </div>

                    

                </div>
            </div>
        </div>
    
   </main>
    
    <script src="js/main.js"></script>
</body>
</html>
